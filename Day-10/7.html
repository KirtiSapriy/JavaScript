<body>
        <div class="col-11 col-lg-5 m-auto p-5">

                <h1 class="my-3">Find Sum Of Digit </h1>
                <input type="text" placeholder="Enter Any number" id="nm" class="my-3 form-control">
                <h3 id="ans" class="my-3 text-center p-2" style="height: 60px; border: 1px solid black;"></h3>


                <button onclick="su()" class="btn  col-3">chack</button>

        </div>






</body>

<script>
        function su() {

                let num = Number(document.getElementById('nm').value);

                let num1 = 0;

                while (num > 0) {

                        num1 += num % 10;
                        num = parseInt(num / 10)
                }
                document.getElementById("ans").innerText = num1;

        }
</script>
