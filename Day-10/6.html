<body>
       

        <div class="col-11 col-lg-5 m-auto p-5">
                <h1 class="my-3">Find Factorial</h1>
                <input type="text" placeholder="Enter Any number" id="num" class="my-3 form-control">
                <h3 id="ans" class="my-3 text-center p-2" style="height: 60px; border: 1px solid black;"></h3>
                <button onclick="fact()" class="btn btn-outline-primary col-3">chack</button>
        </div>


</body>
<script>
        function fact() {
                let num = document.getElementById("num").value;
                let fact = 1;
                while (num > 0) {
                        fact *= num;
                        num--;
                }
                document.getElementById("ans").innerText = "Factorial Number is : " + fact;




        }
</script>
