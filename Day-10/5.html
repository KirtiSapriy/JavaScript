
<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
</head>

<body>
        <div class="col-11 col-lg-5 m-auto p-5">
                <h1 class="my-3">Find Prime Number </h1>
                <input type="text" placeholder="Enter Any number" id="num" class="my-3 form-control">
                <h3 id="ans" class="my-3 text-center p-2" style="height: 60px; border: 1px solid black;"></h3>
                <button onclick="prime()" class="btn btn-outline-primary col-3">chack</button>
        </div>
</body>
<script>
        function prime() {
                let a = document.getElementById("num").value;
                let num = 2;
                while (num < a) {
                        if (a % num == 0) {
                                num = false;
                                break;
                        }
                        num++;
                }
                if (num) {
                        document.getElementById("ans").innerHTML = `<p class="text-success">Numbre is Prime</p>`;
                }
                else {
                        document.getElementById("ans").innerHTML = `<p class="text-success">Numbre is Not Prime</p>`;

                }
        }
</script>

</html>
