<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>
        <input type="text" id="num">
        <button onclick="sum()">click</button>

</body>
<script>
        function sum() {
                let a = document.getElementById("num").value;

                alert(sum2(+a));
                function sum2(l) {
                        if (l <= 0) {
                                return 0;
                        }
                        else {
                                return l + sum2(l - 1);
                        }
                }
        }

</script>

</html>
