<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

        <form action=""
                class="m-auto lg:w-6/12 border-2 relative border-black  h-96 mt-6 flex text-center  justify-evenly flex-col sm:w-11/12">

                <h3 class="text-3xl">Form</h3>
                <input type="text"
                        class="border-2 w-7/12 px-3  py-1 border-sky-400 self-center rounded-md hover:border-pink-500 placeholder:text-pink-500 hover:placeholder:text-sky-400"
                        placeholder="Enter Your Name" id="Nm">
                <span class="text-left ps-28 text-xs left-1/7 top-1/3 p-3 absolute  text-red-600" id="Ns"></span>
                <input type="email"
                        class="border-2 w-7/12 px-3  py-1 border-sky-400 self-center rounded-md hover:border-pink-500 placeholder:text-pink-500 hover:placeholder:text-sky-400"
                        placeholder="Enter Your Email" id="Em">
                <span class="text-left ps-28 text-xs absolute  left-1/7  top-2/4 py-4 text-red-600" id="Es"></span>
                <input type="password"
                        class="border-2 w-7/12 px-3  py-1 border-sky-400 self-center rounded-md hover:border-pink-500 placeholder:text-pink-500 hover:placeholder:text-sky-400"
                        placeholder="Enter Password" id="Pw">
                <span class="text-left ps-28 text-xs  absolute left-1/7  top-64 pt-5 text-red-600" id="Ps"></span>
                <input type="submit"
                        class="border-2 w-4/12 px-3 py-1 border  self-start ms-28 hover:bg-green-600 hover:text-white  rounded-md border-green-600">
        </form>

</body>
<script src="script.js"></script>

</html>
