<body>
        <div class="col-12 col-lg-5 m-auto mt-5 p-3">
                <h4 class="my-3">count the number of digits </h4>

                <input type="text" name="" id="num" placeholder="Enter Number" class="form-control">
                <button onclick="divi()" class="btn btn-dark col-3 mt-5 ">Check</button>
                <input type="text" id="ans" class="mt-5 form-control">

        </div>
      

</body>
<script>
        function divi() {

                let num = Number(document.getElementById("num").value);
                let ans = 0     ;


                if (num <= 0) {
                        alert("Enter Natrul Number")

                }
                else {
                        for (let i = 1; i<num; i++) {

                                num /= 10;
                                ans++

                        }
                }
                document.getElementById("ans").value = "ans : " +ans;

        }
</script>
