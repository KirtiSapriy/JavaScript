<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
</head>

<body>
        <div class="col-12 col-lg-6 m-auto p-5">
                <h1>find prime number</h1>
                <input type="text" placeholder="Enter Number" class="form-control" id="num"><br>
                <button onclick="prime()" class="btn my-4 col-3 btn-outline-dark">click</button><br>
                <input type="text" id="ans" class="form-control h-25" disabled>
        </div>

</body>
<script>
        function prime() {

                let n = document.getElementById("num").value;
                let ans = "";

                for (let a = 1; a <= n; a++) {
                        if (primchack(a)) {
                                ans += a + " ";
                                console.log(a);

                        }

                }
                document.getElementById("ans").value = ans;

                function primchack(v) {
                        let c = 0;
                        for (let a = 1; a <= v; a++) {
                                if (v % a == 0) {
                                        c++;
                                }
                        }
                        if (c == 2) {
                                return true;
                        }
                        else {
                                return false;
                        }
                }

        }
</script>

</html>
