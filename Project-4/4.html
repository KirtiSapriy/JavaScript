<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
</head>

<body>

        <div class="col-12 col-lg-5 m-auto p-4">
                <h1 class="mt-3">Find Absolute Value </h1>
                <input type="text" name="" class="form-control mt-3" id="num">
                <button onclick="av()" class="btn mt-3 col-3 btn-outline-dark">click</button>
                <input type="text" name="" class="form-control mt-3" id="ans" disabled>
        </div>

</body>
<script>
        function av() {
                let num = document.getElementById("num").value;

                document.getElementById("ans").value = value();

                function value() {


                        if (num >= 0) {
                                return num;
                        }
                        else {
                                return (num-num-num);
                        }



                }
        }
</script>

</html>
