<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body>
        <input type="text" placeholder="Enter Any number" name="" id="num">

        <button onclick="multi()"> check</button>
</body>
<script>
        function multi() {
                let num = document.getElementById('num').value;

                for (let a = 1; a <= 3; a++) {
                        console.log(num + 'X' + a + '=' + num * a);
                }
        }

</script>

</html>
